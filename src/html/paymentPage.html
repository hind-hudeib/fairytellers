  <main>
    <section class="background-radial-gradient overflow-hidden">
      <div class="container px-4 py-5 px-md-5 text-lg-start my-5 d-flex justify-content-center align-items-center">
        <div class="row gx-lg-5 mb-5 mt-5">


          <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

            <div class="card w-100">
              <div class="card-body px-4 py-5 px-md-5">
                <form id="form">
                  <!-- name input -->
                  <div class="container">
                    <div class="row mb-3">
                      <div class="col-3">
                        <hr>
                      </div>
                      <div class="col-6 text-center">
                        <p class="text">pay using credit card</p>
                      </div>
                      <div class="col-3">
                        <hr>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-12">
                        <label class="form-label" for="username">Card holder full name</label>
                        <input type="text" id="username" name="username" class="form-control"
                          placeholder="Enter your full name" />
                      </div>
                      <div id="nameError" style="display: none; color: red">
                        Please enter a valid name
                      </div>
                    </div>



                    <div class="row mt-5">
                      <div class="col-12">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="cardNumber">Card Number</label>
                          <input type="text" id="cardNumber" name="cardNumber" class="form-control"
                            placeholder="0000 0000 0000 0000" />
                          <div id="cardNumberError" style="display: none; color: red">
                            Please enter a Email address
                          </div>
                        </div>
                      </div>
                    </div>


                    <div class="row mt-3">
                      <div class="col-12">
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password-confirm">Expiry Date / CVV</label>
                          <div class="row">
                            <div class="col-6">
                              <input type="password" id="passwordConfirm" name="password-confirm" class="form-control"
                                placeholder="01/11" autocomplete="on" />
                            </div>

                            <div class="col-6">
                              <input type="password" id="passwordConfirm" name="password-confirm" class="form-control"
                                placeholder="cvv" autocomplete="on" />
                            </div>

                          </div>
                        </div>

                      </div>

                    </div>

                    <!-- Submit button -->
                    <div class="row mt-4">
                      <div class="col-12">
                        <button type="submit" class="btn rounded login-btn w-100" data-toggle="modal"
                          data-target="#loginModel">Checkout<span></span></button>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
