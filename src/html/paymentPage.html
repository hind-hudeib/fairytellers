<body>
  <header>

  </header>


  <main>
    <div class="container mt-5 ">
      <div class="row justify-content-center">
        <div class="col-md-6 offset-md-3 m-0">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- name input -->
                <div class="form-outline mb-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <label class="form-label" for="form3Example3">First Name</label>
                        <input type="text" id="formFirstName" class="form-control" placeholder="first name" />
                      </div>
                      <div class="col-6">

                        <label class="form-label" for="form3Example3">Last Name</label>
                        <input type="text" id="formLastName" class="form-control" placeholder="last name" />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- card number input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Card Number</label>
                  <input type="email" id="form3Example3" class="form-control" placeholder="Email" />
                </div>

                <!-- Expiry date input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Expiration date</label>
                  <input type="password" id="form3Example4" class="form-control" placeholder="password" />
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                  <button type="submit" class="btn rounded login-btn" data-toggle="modal"
                    data-target="#loginModel">Login<span></span></button>
                </div>


                <!-- Register buttons -->
                <div class="text-center mt-3">
                  <p>or Login with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                </div>

                <div class="text-center">
                  <p>Don't have an account? <a href="../html/signup.html">Sign up</a> </p>
                </div>



              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



  </main>


  <footer>


  </footer>


</body>

</html>
