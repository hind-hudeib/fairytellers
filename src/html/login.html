<body>

  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 ">
            welcome back <br />
          </h1>
          <p class="mb-4 opacity-70">
            Log in to complete your awesome work !
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card ">
            <div class="card-body px-4 py-5 px-md-5" id="positionError">
              <div id="emailPassError" style="display: none; color: red" class="container text-center">
                Email or password is not correct
              </div>

              <form id="form">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" name="email" id="form3Example3" class="form-control" placeholder="Email" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" name="password" id="form3Example4" class="form-control"
                    placeholder="password"  autocomplete="on"  />
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                  <a href="/src/html/registerPage.html">
                  <button type="submit" class="btn rounded login-btn" data-toggle="modal"
                    data-target="#loginModel">Login
                  </button>
                </a>
                </div>


                <!-- Register buttons -->
                <div class="text-center mt-3">
                  <p>or Login with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                </div>

                <div class="text-center">
                  <p>Don't have an account? <a href="../html/signup.html">Sign up</a> </p>
                </div>



              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <section id="footerSection">

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2023 fairytellers</p>
      </footer>
    </div>
  </section>


</body>
